<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drawing</title>
	<link rel="stylesheet" type="text/css" href="draw.css">
</head>
<body>
	<div class="wrapper">
		<!-- 头部 -->
		<div class="header">
			<!-- 耳朵 -->
			<div class="ear">
				<div class="ear-left"></div><!-- 左耳 -->
				<div class="ear-right"></div><!-- 右耳 -->
			</div>
			<!-- end 耳朵 -->
			<!-- 脸部 -->
			<div class="face">
				<!-- 发夹 -->
				<div class="fajia">
					<div class="fajia-left"></div>
					<div class="fajia-middle"></div>
					<div class="fajia-right"></div>
				</div>
				<!-- end 发夹 -->
				<!-- 眼睛 -->
				<div class="eye">
					<div class="eye-left"><p></div>
					<div class="eye-right"><p></div>
				</div>
				<!-- 腮红 -->
				<div class="saihong">
					<p></p>
					<p></p>
				</div>
				<!-- 鼻子 -->
				<div class="nose"></div>
			</div>
			<!-- end 脸部 -->
		</div>
		<!-- end 头部 -->
		<!-- 身体部分 -->
		<div class="main"></div>
		<!-- end 身体部分 -->
		<!-- 手臂 -->
			<div class="hand">
				<div class="hand-left"></div><!-- 左手 -->
				<div class="hand-right"></div><!-- 右手 -->
			</div>
			<!-- end 手臂 -->
		<!-- 脚部 -->
		<div class="footer">
			<div class="footer-left"></div>
			<div class="footer-right"></div>
		</div>
		<!-- end 脚部 -->
	</div>
</body>
</html>
