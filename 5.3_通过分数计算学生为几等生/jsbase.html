<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 基础</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.view{
			width: 300px;
			height: 100px;
			margin: 50px auto 0;
			background-color: #fafafa;
			border: 1px solid #ddd;
			padding:20px;
			font-size: 16px;
			box-shadow: 0 2px 10px 0px rgba(0,0,0,.3);
		}
		input,button{
			padding:10px;
			font-size: 14px;
			margin-bottom: 20px;
			cursor: pointer;
		}
		p{
			color: #ff0000;
		}
	</style>
</head>
<body>
	<div class="view">
		<input type="text" id="score" placeholder="请输入学生分数" autocomplete="off" >
		<button type="button" onclick="switchshow()">提交</button>
		<p id="scoreshow"></p><!-- 显示学生的等分 -->
	</div>

<script type="text/javascript" src="./js.js"></script>
</body>
</html>
